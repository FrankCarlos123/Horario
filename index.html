<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Horas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="app-wrapper">
        <!-- Vista Principal -->
        <div id="mainView" class="container">
            <h1 class="neon-text">Control de Horas</h1>
            
            <!-- Scanner -->
            <div id="scannerView" class="scanner-container hidden">
                <div id="reader"></div>
                <button id="closeScanner" class="neon-button">Cerrar Scanner</button>
            </div>

            <!-- Botones de Captura -->
            <div class="capture-options">
                <button id="startCamera" class="neon-button">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    Usar CÃ¡mara
                </button>
                
                <div class="file-upload">
                    <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden">
                    <button id="uploadButton" class="neon-button">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Subir Imagen
                    </button>
                </div>
            </div>

            <!-- Resultados -->
            <div id="results" class="results-container hidden">
                <div class="summary-card">
                    <h2 class="card-title">Resumen de Horas</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span>Diurnas</span>
                            <span id="dayHours" class="hours-value">0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Nocturnas</span>
                            <span id="nightHours" class="hours-value">0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Dominicales</span>
                            <span id="sundayHours" class="hours-value">0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Festivos</span>
                            <span id="holidayHours" class="hours-value">0.00</span>
                        </div>
                    </div>
                    <div class="total-hours">
                        <span>Total</span>
                        <span id="totalHours" class="hours-value">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
