<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container mx-auto p-4 max-w-md">
        <div class="app-container">
            <h1 class="neon-text">Calculadora de Horas</h1>
            
            <div class="upload-section">
                <div id="camera-button" class="upload-option">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Usar CÃ¡mara</span>
                </div>

                <div id="upload-button" class="upload-option">
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>Subir Imagen</span>
                </div>
            </div>

            <!-- Preview de la imagen -->
            <div id="image-preview" class="hidden">
                <img id="preview" src="" alt="Preview" class="w-full rounded-lg">
                <button id="process-button" class="neon-button">Procesar Imagen</button>
            </div>

            <!-- Lista de Turnos -->
            <div id="shifts-list" class="shifts-container"></div>

            <!-- Resumen de Horas -->
            <div class="summary-container">
                <h2 class="text-xl font-bold mb-4 text-neon-blue">Resumen de Horas</h2>
                <div id="hours-summary" class="space-y-2">
                    <div class="summary-item">
                        <span>Horas Diurnas:</span>
                        <span id="day-hours" class="value">0.00</span>h
                    </div>
                    <div class="summary-item">
                        <span>Horas Nocturnas:</span>
                        <span id="night-hours" class="value">0.00</span>h
                    </div>
                    <div class="summary-item">
                        <span>Horas Dominicales:</span>
                        <span id="sunday-hours" class="value">0.00</span>h
                    </div>
                    <div class="summary-item">
                        <span>Horas Festivas:</span>
                        <span id="holiday-hours" class="value">0.00</span>h
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total-hours" class="value">0.00</span>h
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
